{{- range $nodeGroupOverrides := .Values.nodeGroups }}
{{- $nodeGroup := deepCopy $.Values.nodeGroupDefaults | mustMerge $nodeGroupOverrides }}
{{- if $nodeGroup.healthCheck.enabled }}
---
apiVersion: cluster.x-k8s.io/v1beta1
kind: MachineHealthCheck
metadata:
  name: {{ include "openstack-ck8s-cluster.componentName" (list $ $nodeGroup.name) }}
  labels:
    {{- include "openstack-ck8s-cluster.componentLabels" (list $ "worker") | nindent 4 }}
    {{ $.Values.projectPrefix }}/node-group: {{ $nodeGroup.name }}
spec:
  clusterName: {{ include "openstack-ck8s-cluster.clusterName" $ }}
  maxUnhealthy: 1
  nodeStartupTimeout: 30m0s
  selector:
    matchLabels:
      {{ include "openstack-ck8s-cluster.componentSelectorLabels" (list $ "worker") | nindent 6 }}
      {{ $.Values.projectPrefix }}/node-group: {{ $nodeGroup.name }}
  unhealthyConditions:
  - status: Unknown
    timeout: 5m0s
    type: Ready
  - status: "False"
    timeout: 5m0s
    type: Ready
{{- end }}
{{- end }}
